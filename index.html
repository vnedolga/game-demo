<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Сила впливу — веб-демо</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="game"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div class="topbar">
      <div class="pill"><span id="hp">HP: 100</span></div>
      <div class="pill"><span id="wave">WAVE 1</span></div>
      <div class="pill"><span id="goal">Ціль: прорив</span></div>
    </div>

    <div id="controls">
      <div id="stickArea"><div id="stick"></div></div>
      <div id="buttons">
        <button id="btnClaw" aria-label="Claw">Кігті</button>
        <button id="btnLaser" aria-label="Laser">Лазер</button>
        <button id="btnLRAD" aria-label="LRAD">LRAD</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
